    <main>
      <form method="get" action="record.html">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required title="Password must be at least 8 characters long and contain only alphanumeric characters">

          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required title="Please enter a valid email address">

          <label for="page_rating">Page Rating:</label>
          <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
          <output>5</output>

          <button class="form-btn btn" type="submit">Submit</button>
      </form>

    </main>
